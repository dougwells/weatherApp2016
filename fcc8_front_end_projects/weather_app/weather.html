<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/slate/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="weather.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
	<script src="weather.js"></script>
</head>
<body>
	<div class="container">
		<h2>Current Weather for:</h2>
		<h3 id="city">City, State</h3>
		<img id="currentIcon" src="http://openweathermap.org/img/w/04d.png" />
		<h4 id="currentWx">Current Weather Conditions</h4>
		<button class = "btn btn-xs btn-warning" id="switchUnits">°F | °C</button>
		<hr />
		<h4>5 Day Forecast:</h4>
		<div class="row">

			<div class="col-md-2 col-sm-4 col-xs-6">
				<img id="wx1" class ="wxIcon" src="http://openweathermap.org/img/w/04d.png" />
				<div id="day1" class="day">Day 1</div>
				<div id="fc1" class="fc">Day 1</div>
				<div id="lt1">Low Temp</div>
				<div id="ht1">High Temp</div>
				<br/>
			</div>

			<div class="col-md-2 col-sm-4 col-xs-6">
				<img id="wx2" class ="wxIcon" src="http://openweathermap.org/img/w/04d.png" />
				<div id="day2" class="day">Day 2</div>
				<div id="fc2" class="fc">Day 1</div>
				<div id="lt2">Low Temp</div>
				<div id="ht2">High Temp</div>
				<br/>
			</div>

			<div class="col-md-2 col-sm-4 col-xs-6">
				<img id="wx3" class ="wxIcon" src="http://openweathermap.org/img/w/04d.png" />
				<div id="day3" class="day">Day 3</div>
				<div id="fc3" class="fc">Day 1</div>
				<div id="lt3">Low Temp</div>
				<div id="ht3">High Temp</div>
				<br/>
			</div>

			<div class="col-md-2 col-sm-4 col-xs-6">
				<img id="wx4" class ="wxIcon" src="http://openweathermap.org/img/w/04d.png" />
				<div id="day4" class="day">Day 4</div>
				<div id="fc4" class="fc">Day 1</div>
				<div id="lt4">Low Temp</div>
				<div id="ht4">High Temp</div>
				<br/>
			</div>

			<div class="col-md-2 col-sm-4 col-xs-6">
				<img id="wx5" class ="wxIcon" src="http://openweathermap.org/img/w/04d.png" />
				<div id="day5" class="day">Day 5</div>
				<div id="fc5" class="fc">Day 1</div>
				<div id="lt5">Low Temp</div>
				<div id="ht5">High Temp</div>
				<br/>
			</div>

		</div>
	</div>

</body>
</html>
