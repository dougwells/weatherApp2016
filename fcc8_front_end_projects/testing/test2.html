<!DOCTYPE html>
<html>
<head>
  <head>
    <title>Test2</title>
    <!-- Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Lora:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <!-- <link href="css/main.css" rel="stylesheet"> -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <script>https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js
    <script>var conHeight = $(".homeImageImage").height();
      var imgHeight = $(".homeImageImage img").height();
      var gap = (imgHeight - conHeight)/2;
      $(".homeImageImage img").css("margin-top",-gap);
    </script>


    <style>
    .img-container {
      position:relative;
    }

    .homeImageImage {
       position: absolute;
       top: 0px;
       left: 0px;
       height: 100vh;
       width: 100%;
       overflow: hidden;
     }

     .homeImageImage img{
       width: 100%;
     }

    .homeImageLink {
       position: absolute;
       top: 100px;
       width: 100%;
       margin: 0 auto;
       text-align: center;
       color: #fff;
       z-index: 2;
    }

    </style>
</head>

<body>

  <div class = "row">
    <div class="img-container">

      <div class="homeImageLink">
        <h1>This is a heading.  Full page2?</h1>
        <p>This is the text of a paragraph</p>
      </div>

      <div class="homeImageImage">
        <img src="https://dl.dropboxusercontent.com/s/lzipvmm8cqu6zut/swim.jpg" alt="Image for Quote"
      </div>

    </div>
  </div>

</body>
